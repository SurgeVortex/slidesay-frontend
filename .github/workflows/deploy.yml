name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: self-hosted
    name: Build and Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_API_SCOPE: ${{ vars.VITE_AZURE_API_SCOPE }}
          VITE_GRAFANA_CLOUD_URL: ${{ secrets.VITE_GRAFANA_CLOUD_URL }}

      - name: Verify SWA config in build output
        run: |
          echo "=== staticwebapp.config.json ==="
          cat dist/staticwebapp.config.json
          echo "=== dist/ contents ==="
          ls -la dist/

      - name: Deploy to Azure Static Web Apps
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          # Download StaticSitesClient (the same binary the official Action uses internally)
          curl -sL "https://swalocaldeployv2-bndtgugjgqc3dhdx.b01.azurefd.net/downloads/08e29138cd3dcda4ffda6d587aa580028110c1c7/linux/StaticSitesClient" -o /tmp/StaticSitesClient
          chmod +x /tmp/StaticSitesClient
          # Deploy pre-built dist/ directly (no Docker container needed)
          /tmp/StaticSitesClient upload \
            --app ./dist \
            --skipAppBuild true \
            --apiToken "$SWA_DEPLOYMENT_TOKEN" \
            --verbose

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: self-hosted
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        run: echo "PR closed"
