name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: self-hosted
    name: Build and Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_API_SCOPE: ${{ vars.VITE_AZURE_API_SCOPE }}
          VITE_GRAFANA_CLOUD_URL: ${{ secrets.VITE_GRAFANA_CLOUD_URL }}

      - name: Verify SWA config in build output
        run: |
          echo "=== staticwebapp.config.json ==="
          cat dist/staticwebapp.config.json
          echo "=== dist/ contents ==="
          ls -la dist/

      - name: Deploy to Azure Static Web Apps
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          # Create a Dockerfile that includes StaticSitesClient + our dist
          # This avoids all volume mount path issues with Docker-in-Docker
          cat > /tmp/swa-deploy.Dockerfile << 'DOCKERFILE'
          FROM --platform=linux/amd64 alpine:3.19
          RUN apk add --no-cache libstdc++ libgcc icu-libs curl
          RUN curl -sL "https://swalocaldeployv2-bndtgugjgqc3dhdx.b01.azurefd.net/downloads/08e29138cd3dcda4ffda6d587aa580028110c1c7/linux/StaticSitesClient" -o /usr/local/bin/ssc && chmod +x /usr/local/bin/ssc
          DOCKERFILE
          
          # Build the deploy image
          docker build --platform linux/amd64 -t swa-deployer -f /tmp/swa-deploy.Dockerfile /tmp
          
          # Tar dist and pipe into container (no volume mounts needed!)
          tar -cf - dist | docker run --rm -i --platform linux/amd64 \
            -e "SWA_DEPLOYMENT_TOKEN=$SWA_DEPLOYMENT_TOKEN" \
            swa-deployer sh -c '
              cd / && tar -xf - 
              /usr/local/bin/ssc upload \
                --app /dist \
                --skipAppBuild true \
                --apiToken "$SWA_DEPLOYMENT_TOKEN" \
                --verbose
            '

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: self-hosted
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        run: echo "PR closed"
